<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Moviecat</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link href="app.css" rel="stylesheet">
</head>

<body ng-app="movieCat">
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Moviecat</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<!--<ul class="nav navbar-nav navbar-right">-->
				<!--<li><a href="#">Dashboard</a></li>-->
			<!--</ul>-->
			<!--这里不能用submit提交，因为会刷新整个页面了-->
			<form class="navbar-form navbar-right" ng-submit="query()" ng-controller="search">
				<input type="text" ng-model="input" class="form-control" placeholder="Search...">
			</form>
		</div>
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li auto-active="active"><a href="#/in_theaters">正在热映<span class="sr-only">(current)</span></a></li>
				<li auto-active="active"><a href="#/coming_soon">即将上映</a></li>
				<li auto-active="active"><a href="#/top250">Top250</a></li>
			</ul>
		</div>
		<!-- 主要的内容区域 -->
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view></div>
	</div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="service/http-service.js"></script>
<script src="directive/auto-active.js"></script>
<script src="movie_list/module.js"></script>
<script src="movie_detail/module.js"></script>
<!--<script src="in_theaters/module.js"></script>-->
<!--<script src="coming_soon/module.js"></script>-->
<!--<script src="top250/module.js"></script>-->
</body>

</html>
